# ===============================
# Server Configuration
# ===============================
server.port=9001

# ===============================
# Database Configuration (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/transport_pro?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# Spring Security (Optional but Recommended)
# ===============================
spring.security.user.name=admin
spring.security.user.password=admin

# ===============================
# JWT Configuration (Required if using JWT)
# ===============================
jwt.secret=MyJwtSecretKey123456789
jwt.expiration=86400000

# ===============================
# Logging (Helpful for Debugging)
# ===============================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
